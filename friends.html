<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4fc582e240.js" crossorigin="anonymous"></script>
    <title>Friends | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:53</span>
        </div>
        <div class="status-bar__column">
            <i class="far fa-clock"></i>
            <i class="fas fa-volume-off"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">85%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Friends</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="friends">
        <header class="friends__header">
            <div class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <div class="friend__content">
                        <span class="friend__name">
                            박찬형(rigondo)
                        </span>
                        <span class="friend__status">
                            Lomachenko, Mikhail Pletnev
                        </span>
                    </div>
                </div>
                <img src="images/chan_piano.jpg" alt="" class="g-avatar friend__avatar">
            </div>
        </header>
        <div class="friends__plus">
            <h5 class="friends__title">Plus Friend</h5>  
            <div class="friends__friend friend friend">
               <div class="friend__column">
                    <img src="images/chan_piano.jpg" alt="" class="g-avatar friend__avatar">
                    <div class="friend__content">
                    <span class="friend__name">
                        Plus Friend
                    </span>
                </div>
            </div>          
         </div>
        </div>
        <ul class="friends__list">
            <h5 class="friends__title">Friends 396</h5>
            <li class="friends__friend friend friend--lg">
                <div class="friend__column">
                <img src="images/chan_piano.jpg" alt="" class="g-avatar friend__avatar">
                <div class="friend__content">
                    <span class="friend__name">
                        박찬형(rigondo)
                    </span>
                    <span class="friend__status">
                        Lomachenko, Mikhail Pletnev
                    </span>
                </div>
            </div>
            <div class="friend__column">
                <div class="friend__now-listening">
                    <span>lionel riche - I'm in love</span>
                    <i class="fas fa-play"></i>
                </div>
            </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="fas fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
