<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4fc582e240.js" crossorigin="anonymous"></script>
    <title>Chat | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:53</span>
        </div>
        <div class="status-bar__column">
            <i class="far fa-clock"></i>
            <i class="fas fa-volume-off"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">85%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
                <a href="index.html">
                    <i class="fas fa-arrow-left fa-2x"></i>
                </a>
            <h1 class="header__title">Trumph</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-bars"></i>
            </span>
        </div>
    </header>
    <main class="chat">
        <ul class="chat__messages">
            <span class="chat__timestamp">Friday, March 12, 2020</span>
            <li class="incoming-message message">
                <img src="images/trumph.jpg" class="g-avatar message__avatar">
                <div class="message__content">
                    <span class="message__author">Trumpg</span>
                    <div class="message__buble">
                        I'll support!
                    </div>
                </div>
                <span class="message__timestamp">10:07</span>
            </li>
             <li class="incoming-message message">
                 <span class="message__timestamp">10:10</span>
                <div class="message__content">                    
                    <div class="message__buble">
                        Thanks!
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <div class="chat__write">
        <div class="chat__write-column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__write-column">
            <input type="text" placeholder="Send message" class="chat__write-input">
        </div>
        <div class="chat__write-column">
            <span class="chat__write-icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
</body>
</html>
