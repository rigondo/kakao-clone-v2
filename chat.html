<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4fc582e240.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Chat | Kakao Clone</title>
</head>
<body class="chats-body">
    <div class="header-wrapper">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">13:53</span>
            </div>
            <div class="status-bar__column">
                <i class="far fa-clock"></i>
                <i class="fas fa-volume-off"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__battery-level">85%</span>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
        <header class="header">
            <div class="header__header-column">
                    <a href="index.html" class="header__back-btn">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                <h1 class="header__title">lomachenko</h1>
            </div>
            <div class="header__header-column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="header__icon">
                    <i class="fas fa-bars"></i>
                </span>
            </div>
        </header>
    </div>
    <main class="chat-screen">
        <ul class="chat__messages">
            <span class="chat__timestamp">Friday, March 12, 2020</span>
            <li class="incoming-message message">
                <img src="images/lomachenko.jpg" class="m-avatar message__avatar">
                <div class="message__content">
                    <span class="message__author">lomachenko</span>
                    <div class="message__bubble">
                    u want to sparing with me??
                    </div>
                </div>
            </li>
            <li class="sent-message message">
                <div class="message__content">                    
                    <div class="message__bubble">
                         call! fixed the day~
                        </div>
                    </div>
            </li>

            <li class="incoming-message message">
                <img src="images/lomachenko.jpg" class="m-avatar message__avatar">
                <div class="message__content">
                    <span class="message__author">lomachenko</span>
                    <div class="message__bubble">
                        u know? matrixShuffle?
                    </div>
                </div>
            </li>
            <li class="sent-message message">
                <div class="message__content">                    
                    <div class="message__bubble">
                         that's easy to me! :) 
                        </div>
                    </div>
            </li>

        </ul>
    </main>
    <div class="chat__write-container">
        <input class="chat__write" 
        type="text" placeholder="Send message" class="chat__write-input">
        <div class="chat__icon-left chat__icon">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__icon-right chat__icon">
            <span class="chat__write-icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>

    <div class="bigScreen">
        <span class="bigScreen__text">
            plz make you screen small
        </span>
    </div>

</body>
</html>
